<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main> 
        <div class="card">
            <img src="assets/images/avatar-jessica.jpeg" alt="profile-picture">
            <p class="name">Jessica Randall</p>
            <p class="place">London, United Kingdom</p>
            <p class="about">"Front-end developer and avid reader."</p> 

            <a href="" class="links"><p class="link-box">GitHub</p></a>
            <a href="" class="links"><p class="link-box">Frontend Mentor</p></a>
            <a href="" class="links"><p class="link-box">LinkedIn</p></a>
            <a href="" class="links"><p class="link-box">Twitter</p></a>
            <a href="" class="links last-box"><p class="link-box">Instagram</p></a>
        </div>  
        <div class="attribution">
            <p class="footer">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your Name Here</a>.</p>
        </div>      
    </main>    
</body>
</html>
